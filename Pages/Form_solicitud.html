    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script defer src="../Js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Formulario de solicitud</title>
</head>

<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 text-dark bg-opacity-50">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="https://microfin.com.uy/images/logo.png?0.3" alt="Logo de mi sitio web" style="width: 180px;">
            </a>
            
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Consultas.html">Consultas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Form_solicitud.html">Perfil Usuarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Form_ingreso.html">Perfil Compras</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mensajes
                  <span class="badge text-bg-danger">+64</span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="Mensajeria.html">Todos</a></li>
                  <li><a class="dropdown-item" href="#">Sin Leer</a></li>
                  <li><a class="dropdown-item" href="#">Urgentes</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <div class="container mt-5 backForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre del producto" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="option1">
                  <label class="form-check-label" for="inlineRadio1">Compra</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                  <label class="form-check-label" for="inlineRadio2">Cotización</label>
              </div>
          </div>
          
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Departamento</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Elegir...</option>
                    <option value="1">Pintado</option>
                    <option value="2">Oficina</option>
                    <option value="3">Colonia Sanchez</option>
                </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Comentario</span>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Usuario que hace la solicitud" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
              </div>
              
              <div class="input-group mb-3">
                <label for="numeroPedido">Número de Pedido:    </label>
                <!-- Input para el número de pedido -->
                <input type="number" class="form-control ms-3" id="numeroPedido" readonly>
              </div>
              
              
                <div class="input-group mb-3">
                    <span class="input-group-text">Precio</span>
                    <div class="col-auto">
                      <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                      <select class="form-select" id="autoSizingSelect">
                        <option selected>Seleccione Moneda...</option>
                        <option value="1">Pesos $</option>
                        <option value="2">Dolares U$S</option>
                        <option value="3">Criptos BTC</option>
                      </select>
                    </div>
                    <input type="number" class="form-control" id="precio" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>                    
                </div>

                <div class="mb-3">
                  <label for="formFileMultiple" class="form-label">Archivos Multiples</label>
                  <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>

                <div>
                    <button type="button" class="btn btn-success">Ingresar Solicitud</button>
                </div>
                    

        </div>

    </div>

    <script>
        function validarPrecio() {
            var precio = document.getElementById("precio").value;
            if (precio > 500) {
                if (confirm("El precio es mayor a U$S 500. ¿Desea solicitar autorización?")) {
                    // Aquí puedes agregar el código para solicitar autorización
                    alert("Se ha solicitado autorización.");
                }
            }
        }
    </script>
    
    <script>
        // Generar número de pedido automáticamente al cargar la página
        $(document).ready(function() {
          // Generar número de pedido aleatorio
          var numeroAleatorio = Math.floor(Math.random() * 10000) + 1;
          // Asignar el número generado al campo de número de pedido
          $('#numeroPedido').val(numeroAleatorio);
        });
      </script>

    <script>
        AOS.init({
            once: false,
        }
        );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
